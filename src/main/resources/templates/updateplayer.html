<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">


<title>Books Directory</title>
<style>
.logout{
position:absolute;
right:2rem;
top:0.8rem;
}
#logout{
color:blue;
width:10rem;
height:3rem;
border:2px solid blue;
border-radius:20%;
background-color:#ff0;
}
</style>
</head>
<body>
	<div class="container">

		<h1>Update Player</h1>

		<form action="#" th:action="@{/player/add}" th:object="${player}"
			method="post">

			<input class="form-control" type="hidden" th:field="*{id}" />
			<input class="form-control" type="hidden" th:field="*{username}" />
			<p>
				Name: <input class="form-control" type="text" th:field="*{name}" />
			</p>
			<p>
				Elo Rating: <input class="form-control" type="text" th:field="*{elo}" />
			</p>
			<p>
				Club: <input class="form-control" type="text" th:field="*{club}" />
			</p>

			

			

			<input class="btn btn-primary" type="submit" value="Submit" />

		</form>
		<br> <a th:href="@{/player/list}">Back to Players List</a>
	</div>
	<form class="logout" action="#" th:action="@{/logout}" method="post">
		
		<p>
			<input id="logout" type="submit" value="Logout" />
		</p>
	</form>
</body>
</html>
